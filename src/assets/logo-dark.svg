<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <!-- Robot arm icon -->
  <g stroke="#e6edf3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Base -->
    <rect x="5" y="30" width="20" height="6" rx="1" fill="#5a8f00"/>
    <!-- Arm segment 1 -->
    <rect x="12" y="18" width="6" height="14" rx="1" fill="#76b900"/>
    <!-- Arm segment 2 -->
    <rect x="10" y="10" width="10" height="10" rx="1" fill="#76b900"/>
    <!-- Joint circles -->
    <circle cx="15" cy="15" r="3" fill="#9ed93c"/>
    <circle cx="15" cy="25" r="2" fill="#9ed93c"/>
