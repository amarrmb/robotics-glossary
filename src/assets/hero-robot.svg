<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background circuit pattern -->
  <g stroke="#76b900" stroke-width="0.5" opacity="0.3">
    <path d="M0 50 H400"/>
    <path d="M0 100 H400"/>
    <path d="M0 150 H400"/>
    <path d="M0 200 H400"/>
    <path d="M0 250 H400"/>
    <path d="M50 0 V300"/>
    <path d="M100 0 V300"/>
    <path d="M150 0 V300"/>
    <path d="M200 0 V300"/>
    <path d="M250 0 V300"/>
    <path d="M300 0 V300"/>
    <path d="M350 0 V300"/>
  </g>

  <!-- Circuit nodes -->
  <g fill="#76b900" opacity="0.4">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="150" cy="100" r="3"/>
    <circle cx="250" cy="50" r="3"/>
    <circle cx="350" cy="100" r="3"/>
    <circle cx="100" cy="200" r="3"/>
    <circle cx="300" cy="200" r="3"/>
  </g>

  <!-- Robot body -->
  <g transform="translate(140, 60)">
    <!-- Main body -->
    <rect x="20" y="60" width="80" height="100" rx="10" fill="#2d3748" stroke="#76b900" stroke-width="2"/>

    <!-- Head -->
    <rect x="30" y="20" width="60" height="50" rx="8" fill="#2d3748" stroke="#76b900" stroke-width="2"/>

    <!-- Eyes -->
    <circle cx="50" cy="40" r="8" fill="#76b900"/>
    <circle cx="70" cy="40" r="8" fill="#76b900"/>
    <circle cx="50" cy="40" r="4" fill="#1a1a2e"/>
    <circle cx="70" cy="40" r="4" fill="#1a1a2e"/>

    <!-- Antenna -->
    <line x1="60" y1="20" x2="60" y2="5" stroke="#76b900" stroke-width="2"/>
    <circle cx="60" cy="5" r="4" fill="#76b900"/>

    <!-- Chest panel -->
    <rect x="35" y="80" width="50" height="30" rx="4" fill="#1a1a2e" stroke="#76b900" stroke-width="1"/>
    <rect x="40" y="85" width="8" height="8" fill="#76b900" opacity="0.8"/>
    <rect x="52" y="85" width="8" height="8" fill="#9ed93c" opacity="0.8"/>
    <rect x="64" y="85" width="8" height="8" fill="#76b900" opacity="0.8"/>
    <rect x="40" y="97" width="32" height="3" fill="#76b900" opacity="0.5"/>
    <rect x="40" y="102" width="24" height="3" fill="#76b900" opacity="0.5"/>

    <!-- Left arm -->
    <rect x="0" y="70" width="18" height="50" rx="4" fill="#2d3748" stroke="#76b900" stroke-width="2"/>
    <circle cx="9" cy="130" r="10" fill="#2d3748" stroke="#76b900" stroke-width="2"/>

    <!-- Right arm -->
    <rect x="102" y="70" width="18" height="50" rx="4" fill="#2d3748" stroke="#76b900" stroke-width="2"/>
    <circle cx="111" cy="130" r="10" fill="#2d3748" stroke="#76b900" stroke-width="2"/>

    <!-- Legs -->
    <rect x="30" y="162" width="20" height="40" rx="4" fill="#2d3748" stroke="#76b900" stroke-width="2"/>
    <rect x="70" y="162" width="20" height="40" rx="4" fill="#2d3748" stroke="#76b900" stroke-width="2"/>

    <!-- Feet -->
    <rect x="25" y="200" width="30" height="12" rx="4" fill="#2d3748" stroke="#76b900" stroke-width="2"/>
    <rect x="65" y="200" width="30" height="12" rx="4" fill="#2d3748" stroke="#76b900" stroke-width="2"/>
  </g>

  <!-- Floating tech elements -->
  <g fill="none" stroke="#76b900" stroke-width="1.5">
    <!-- Gear left -->
    <circle cx="60" cy="150" r="20" stroke-dasharray="5 3"/>
    <circle cx="60" cy="150" r="8"/>

    <!-- Gear right -->
    <circle cx="340" cy="150" r="20" stroke-dasharray="5 3"/>
    <circle cx="340" cy="150" r="8"/>

    <!-- Binary/data stream -->
    <text x="30" y="260" font-family="monospace" font-size="10" fill="#76b900" opacity="0.5">01101001</text>
    <text x="320" y="260" font-family="monospace" font-size="10" fill="#76b900" opacity="0.5">10010110</text>
  </g>
</svg>
